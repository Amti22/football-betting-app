<script>
    async function fetchSports() {
        try {
            const response = await fetch('/sports');
            if (!response.ok) throw new Error('Error fetching sports');

            const sports = await response.json();
            const sportFilter = document.getElementById('sport-filter');

            sports.forEach(sport => {
                const option = document.createElement('option');
                option.value = sport;
                option.textContent = sport.charAt(0).toUpperCase() + sport.slice(1);
                sportFilter.appendChild(option);
            });
        } catch (error) {
            console.error(error);
            alert('Could not load sports at this time. Please try again later.');
        }
    }

    async function fetchMatches() {
        const sport = document.getElementById('sport-filter').value;
        const url = sport ? `/matches?sport=${sport}` : '/matches';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Error fetching matches');

            const matches = await response.json();
            if (matches.length > 0) {
                // Sort matches by date and time
                matches.sort((a, b) => {
                    const [dateA, timeA] = a.formatted_date.split(' - ');
                    const [dateB, timeB] = b.formatted_date.split(' - ');

                    const [dayA, monthA, yearA] = dateA.split('/');
                    const [dayB, monthB, yearB] = dateB.split('/');

                    // Format date into 'YYYY-MM-DD' for proper comparison
                    const dateTimeA = new Date(`${yearA}-${monthA}-${dayA}T${timeA}`);
                    const dateTimeB = new Date(`${yearB}-${monthB}-${dayB}T${timeB}`);

                    return dateTimeA - dateTimeB; // Ascending order (earliest first)
                });
                renderMatches(matches);
            } else {
                document.getElementById('matches-list').innerHTML = '<p>No matches available</p>';
            }
        } catch (error) {
            console.error(error);
            document.getElementById('matches-list').innerHTML = '<p>Failed to load matches. Please try again later.</p>';
        }
    }


function renderMatches(matches) {
    const matchesList = document.getElementById('matches-list');
    matchesList.innerHTML = '';

    matches.forEach(match => {
        const matchDiv = document.createElement('div');
        matchDiv.classList.add('match-container');
        matchDiv.setAttribute('data-id', match.id);

        // Check if odds are available and show/hide elements accordingly
        const homeOdds = match.odds.home_odds !== 'n/a';
        const drawOdds = match.odds.draw_odds !== 'n/a';
        const awayOdds = match.odds.away_odds !== 'n/a';

        // Only display match if at least one odd is available
        if (homeOdds || drawOdds || awayOdds) {
            matchDiv.innerHTML = `
                <div class="match-header">
                    <span>${match.home_team}</span>
                </div>
                    <div class="match-header">
                    <span>VS</span>
                </div>
                </div>
                    <div class="match-header">
                    <span>${match.away_team}</span>
                </div>

                <div class="odds-display" style="text-align: center;">
                    <strong></strong>
                    ${homeOdds ? `${match.formatted_date}` : ''}
                </div>
                <div class="bet-container">
                    <input type="number" class="bet-amount" placeholder="Enter Bet Amount" min="1">
                    <div class="button-group">
                        ${homeOdds ? `<button class="home-btn">Home: ${match.odds.home_odds}</button>` : ''}
                        ${drawOdds ? `<button class="draw-btn">Draw: ${match.odds.draw_odds}</button>` : ''}
                        ${awayOdds ? `<button class="away-btn">Away: ${match.odds.away_odds}</button>` : ''}
                    </div>
                    <!-- Betting Option Dropdown -->
                    <select class="bet-option-dropdown">
                        <option value="1X2" selected>1X2</option>  <!-- Default selected -->
                        <option value="BTS">Both Teams Score</option>
                        <option value="DNB">Draw No Bet</option>
                        <option value="DC">Double Chance</option>
                        <option value="OV">Over/Under</option>
                        <option value="AH">Asian Handicap</option>
                    </select>
                </div>
                <div class="return-display">Expected Return: $0</div>
                <div class="membership-return">Double-Club Membership Return: $0</div>
                <button class="buy-button" style="display: none;">Place Bet</button>
            `;

            matchesList.appendChild(matchDiv);
            attachListeners(matchDiv, match);
        }
    });
}

            function updateReturnDisplay() {
                const betAmount = parseFloat(betInput.value) || 0;
                if (selectedOdds && betAmount > 0) {
                    const expectedReturn = (betAmount * selectedOdds).toFixed(2);
                    const membershipReturn = (betAmount * selectedOdds * 2).toFixed(2);

                    returnDisplay.textContent = `Expected Return: $${expectedReturn}`;
                    membershipReturnDisplay.textContent = `Double-Club Membership Return: $${membershipReturn}`;

                    membershipReturnDisplay.style.display = 'block';
                    buyButton.style.display = 'inline-block';
                } else {
                    returnDisplay.textContent = 'Expected Return: $0';
                    membershipReturnDisplay.style.display = 'block';
                    buyButton.style.display = 'none';
                }
            }
