<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Club.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .match-container {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .match-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .match-odds {
            margin: 10px 0;
        }

        .bet-amount-container {
            margin: 20px 0;
        }

        .bet-amount-container input {
            padding: 8px;
            font-size: 1.2em;
            width: 150px;
            margin-right: 15px;
        }

        .odds-selection {
            margin-top: 10px;
        }

        .odds-selection label {
            margin-right: 15px;
            font-size: 1.2em;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
            display: none; /* Initially hide the Buy button */
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .bet-return {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Styling for the active bet option */
        .active {
            background-color: #007bff;
            color: white;
        }

        /* Deselect previously selected match */
        .match-container.selected {
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Football Betting System</h1>

    <!-- Matches section -->
    <div id="matches-list"></div>

    <script>
        let selectedMatchId = null;

        async function fetchMatches() {
            try {
                const response = await fetch('/matches');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const matches = await response.json();

                if (matches.length > 0) {
                    renderMatches(matches);
                } else {
                    document.getElementById('matches-list').innerHTML = '<p>No matches available.</p>';
                }
            } catch (error) {
                console.error('Error fetching matches:', error);
                document.getElementById('matches-list').innerHTML = '<p class="error">Error fetching matches.</p>';
            }
        }

        function renderMatches(matches) {
            const matchesListDiv = document.getElementById('matches-list');
            matchesListDiv.innerHTML = '';  // Clear the container before rendering

            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match-container');
                matchDiv.setAttribute('data-id', match.id);
                matchDiv.addEventListener('click', () => selectMatch(match.id)); // Event listener for selecting a match

                // Match Header
                const matchHeader = document.createElement('div');
                matchHeader.classList.add('match-header');
                matchHeader.innerHTML = `${match.home_team} vs ${match.away_team}`;

                // Odds
                const matchOdds = document.createElement('div');
                matchOdds.classList.add('match-odds');
                matchOdds.innerHTML = `
                    <span>Home Odds: ${match.home_odds}</span>
                    <span>Draw Odds: ${match.draw_odds}</span>
                    <span>Away Odds: ${match.away_odds}</span>
                `;

                // Bet Amount Input, Odds Selection, and Buy Button
                const betAmountContainer = document.createElement('div');
                betAmountContainer.classList.add('bet-amount-container');
                betAmountContainer.innerHTML = `
                    <input type="number" id="bet-amount-${match.id}" value="0" placeholder="Bet Amount" oninput="calculateReturn(${match.id}, ${match.home_odds}, ${match.draw_odds}, ${match.away_odds})">
                    <div class="odds-selection">
                        <button type="button" class="select-odds" data-option="home" onclick="selectOdds(${match.id}, 'home', ${match.home_odds})">Home</button>
                        <button type="button" class="select-odds" data-option="draw" onclick="selectOdds(${match.id}, 'draw', ${match.draw_odds})">Draw</button>
                        <button type="button" class="select-odds" data-option="away" onclick="selectOdds(${match.id}, 'away', ${match.away_odds})">Away</button>
                    </div>
                    <div class="button-container">
                        <a href="#" class="button n01" id="buy-btn-${match.id}" style="display: none;" onclick="buyBet(${match.id})">
                            <span class="label">Buy</span>
                        </a>
                    </div>
                `;

                // Bet Return
                const betReturn = document.createElement('div');
                betReturn.classList.add('bet-return');
                betReturn.id = `bet-return-${match.id}`;

                matchDiv.appendChild(matchHeader);
                matchDiv.appendChild(matchOdds);
                matchDiv.appendChild(betAmountContainer);
                matchDiv.appendChild(betReturn);

                matchesListDiv.appendChild(matchDiv);
            });
        }

        function selectMatch(matchId) {
            if (selectedMatchId) {
                document.querySelector(`.match-container[data-id="${selectedMatchId}"]`).classList.remove('selected');
            }

            const matchDiv = document.querySelector(`.match-container[data-id="${matchId}"]`);
            matchDiv.classList.add('selected');
            selectedMatchId = matchId;
            resetMatchSelection();
        }

        function resetMatchSelection() {
            const betAmountField = document.getElementById(`bet-amount-${selectedMatchId}`);
            betAmountField.value = 0;
            const returnDiv = document.getElementById(`bet-return-${selectedMatchId}`);
            returnDiv.innerHTML = '';
            document.querySelectorAll('.select-odds').forEach(button => button.classList.remove('active'));
            document.getElementById(`buy-btn-${selectedMatchId}`).style.display = 'none';
        }

        function selectOdds(matchId, option, odds) {
            if (matchId !== selectedMatchId) return;

            const selectedButton = document.querySelector(`button[data-option="${option}"]`);
            selectedButton.classList.add('active');

            const betAmountField = document.getElementById(`bet-amount-${matchId}`);
            const betAmount = parseFloat(betAmountField.value);

            const returnDiv = document.getElementById(`bet-return-${matchId}`);
            const expectedReturn = betAmount * odds;

            returnDiv.innerHTML = `Expected Return: $${expectedReturn.toFixed(2)}`;
            document.getElementById(`buy-btn-${matchId}`).style.display = 'inline-block';
        }

        function calculateReturn(matchId, homeOdds, drawOdds, awayOdds) {
            const betAmountField = document.getElementById(`bet-amount-${matchId}`);
            let betAmount = parseFloat(betAmountField.value);

            // Automatically change negative bet amounts to $0
            if (betAmount < 0) {
                betAmount = 0;
                betAmountField.value = 0;
            }

            const selectedOption = document.querySelector(`input[name="bet-option-${matchId}"]:checked`);
            const returnDiv = document.getElementById(`bet-return-${matchId}`);

            if (isNaN(betAmount) || betAmount <= 0) {
                returnDiv.innerHTML = 'Please enter a valid bet amount.';
                return;
            }

            let selectedOdds = 0;
            if (selectedOption) {
                if (selectedOption.value === 'home') {
                    selectedOdds = homeOdds;
                } else if (selectedOption.value === 'draw') {
                    selectedOdds = drawOdds;
                } else if (selectedOption.value === 'away') {
                    selectedOdds = awayOdds;
                }

                const expectedReturn = betAmount * selectedOdds;
                returnDiv.innerHTML = `Expected Return: $${expectedReturn.toFixed(2)}`;
            } else {
                returnDiv.innerHTML = 'Please select a bet option (Home, Draw, or Away).';
            }
        }

        function buyBet(matchId) {
            const betAmount = parseFloat(document.getElementById(`bet-amount-${matchId}`).value);
            const selectedOption = document.querySelector(`input[name="bet-option-${matchId}"]:checked`);

            if (isNaN(betAmount) || betAmount <= 0 || !selectedOption) {
                alert('Please enter a valid bet amount and select a bet option.');
                return;
            }

            alert(`Bet placed successfully! Match: ${matchId}, Amount: $${betAmount}`);
            resetMatchSelection();
        }

        // Fetch the matches when the page loads
        window.onload = fetchMatches;
    </script>

</body>
</html>
